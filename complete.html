<!DOCTYPE html>

<head>

<body>
  <div class="contact__section">
    <div class="contact__ttl">
      <h2>Contact</h2>
    </div>
    <div class="contact__nav">
      <div class="nav__content complete__input">
        <p>入力</p>
      </div>
      <div class="triangle"></div>

        <p>内容確認</p>
      </div>
      <div class="triangle"></div>
      <div class="nav__content complete__complete">
        <p>送信完了</p>
      </div>
    </div>
    <h3>問い合わせ内容の送信が完了しました</h3>
    <p class="message">
      お問い合わせありがとうございます。後ほど、ご返信させていただきます。<br>
      自動返信メールをお送りしておりますのでご確認ください。<br>
      1時間たっても届かない場合はお手数ですが下記の方法にてご連絡ください。
    </p>
    <ul class="address">
      <li class="address-list">
        <a class="conplete-address" href="tel:092-406-7378">&#9654;092-406-7378</a>
      </li>
      <li class="address-list">
        <a class="conplete-address" href="mailto:santafe.daisuke@gmail.com">&#9654;メールを送る</a>
      </li>
    </ul>
    <button class="contact__button" onclick="location.href='index.html'">戻る</button>
  </div>
</body>

</html>
